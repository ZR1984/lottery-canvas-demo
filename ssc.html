<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <canvas id="canvas" width="1124" height="708">很抱歉，您的浏览器不支持canvas！</canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');
        let imageUrl = ['./image/期数/0.png','./image/期数/1.png','./image/期数/2.png','./image/期数/3.png']

        window.onload = function () {
            drawImageFuc(imageUrl,300,50)
        }

        //生成图片
        function newImageFuc(url) {
            let newImageArr = [];
            let len = url.length;
            url.forEach(el => {
                let obj = new Image();
                obj.src = el;
                newImageArr.push(obj);
            });
            return newImageArr;
        }


        // canvas绘制图片
        function drawImageFuc(url, x, y) {
            let newImageArr = newImageFuc(url);
            newImageArr.forEach(el => {
                ctx.drawImage(el, x, y);
            });
        };
    </script>
</body>

</html>
