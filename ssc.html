<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="1124" height="708">很抱歉，您的浏览器不支持canvas！</canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');
        let bgImg = [{
            name: "0",
            url: "./image/1_new.png",
            position: [0, 0]
        }];
        window.onload = function () {
            drawImageFuc(bgImg)
            drawPeriods("20181101008",'期数')//当前期数
            drawPeriods("20181101008",'期数',{//下期期数
                x: 910,
                y: 10
            })
            drawPeriods('25879','上中奖号码',{
                x:450,
                y:5,
                step:75,
                imgWidth:80,
                imgHeight:80
            })
        }

        //绘制期数 num = "123"
        function drawPeriods(num,url, opts={}){
            const {
                x = 225,            //期数的初始位置 x 方向的值
                y = 18,             //期数的初始位置 y 方向的值
                step = 15,          //每个数字的间隔
                imgWidth = 30,      //数字图片绘制的宽度
                imgHeight = 30,     //数字图片绘制的高度
            } = opts;

            const numArr = num.split('');
            const imageInfo = [];
            numArr.forEach((num,index) => {
                imageInfo.push({
                    name: num,
                    url: `./image/${url}/${num}.png`,
                    position: [x + index * step, y],
                    width: imgWidth,
                    height: imgHeight
                })
            })

            drawImageFuc(imageInfo)
        }

        //生成图片
        function newImageFuc(imgInfos) {
            let newImageArr = [];
            imgInfos.forEach(el => {

                const p = new Promise(function (resolve, reject) {
                    let obj = new Image();
                    obj.src = el.url;
                    obj.onload = () => {
                        el.img = obj;
                        resolve(el);
                    }
                })

                newImageArr.push(p)
            });
            return newImageArr;
        }


        // canvas绘制图片
        function drawImageFuc(imgInfos) {
            let newImageArr = newImageFuc(imgInfos);
            newImageArr.forEach(el => {
                el.then(imgInfo => {
                    ctx.drawImage(imgInfo.img, imgInfo.position[0], imgInfo.position[1], imgInfo.width || imgInfo.img.width, imgInfo.height || imgInfo.img.height);
                })
            });
        };
    </script>
</body>

</html>
