<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas">很抱歉，您的浏览器不支持canvas！</canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');

        // 背景图
        let bgImage = new Image();
        bgImage.src = './image/1.png';

        //期数文字：第
        let periodsTextDi = new Image();
        periodsTextDi.src = './image/左上文字/第.png'

        //期数文字：期
        let periodsTextQi = new Image();
        periodsTextQi.src = './image/左上文字/期.png'

        //下期文字：下
        let nextPeriodsXia = new Image();
        nextPeriodsXia.src = './image/下.png'

        //下期文字：期
        let nextPeriodsQi = new Image();
        nextPeriodsQi.src = './image/期.png'

        //下期文字：:
        let nextPeriodsDian = new Image();//冒号
        nextPeriodsDian.src = './image/开奖时间/点.png'

        bgImage.onload = function () {
            canvas.width = bgImage.width;
            canvas.height = bgImage.height;
            ctx.drawImage(bgImage, 0, 0);
            ctx.drawImage(periodsTextDi, 190, 10);
            ctx.drawImage(periodsTextQi, 390, 8);
            ctx.drawImage(nextPeriodsXia, 840, 2);
            ctx.drawImage(nextPeriodsQi, 865, 3);
            ctx.drawImage(nextPeriodsDian, 890, 8);
        }
    </script>
</body>

</html>
