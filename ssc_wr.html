<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="1124" height="708">很抱歉，您的浏览器不支持canvas！</canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');
        let bgImg = [{
            name: "0",
            url: "./image/1_new.png",
            position: [0, 0]
        }];
        window.onload = function () {
            drawImageFuc(bgImg, () => {

                drawPeriods("20181101008")
                drawPeriods("20181101008",{
                    x: 910,
                    y: 10
                })
                drawPeriods("14:10:00",{
                    x: 950,
                    y: 50,
                    step: 13
                })
            })
        }

        //绘制期数 num = "123"
        function drawPeriods(numStr, opts={}){
            const {
                x = 225,            //期数的初始位置 x 方向的值
                y = 18,             //期数的初始位置 y 方向的值
                step = 15,          //每个数字的间隔
                imgWidth = 30,      //数字图片绘制的宽度
                imgHeight = 30,     //数字图片绘制的高度
            } = opts;

            const numArr = numStr.split('');
            const imageInfo = [];
            numArr.forEach((num,index) => {
                const info = {
                    name: num,
                    url: `./image/periods/${num}.png`,
                    position: [x + index * step, y],
                    width: imgWidth,
                    height: imgHeight
                }
                
                if(numStr.indexOf(':') !== -1 || numStr.indexOf('：') !== -1){

                    info.url = `./image/lottery-time/${num}.png`
                    if(num == "：" || num == ":"){
                        info.url = `./image/lottery-time/a.png`
                    }
                }

                imageInfo.push(info)
            })

            drawImageFuc(imageInfo)
        }

        //生成图片
        function newImageFuc(imgInfos) {
            let newImageArr = [];
            imgInfos.forEach(el => {

                const p = new Promise(function (resolve, reject) {
                    let obj = new Image();
                    obj.src = el.url;
                    obj.onload = () => {
                        el.img = obj;
                        resolve(el);
                    }
                })

                newImageArr.push(p)
            });
            return newImageArr;
        }


        // canvas绘制图片
        function drawImageFuc(imgInfos, callback) {
            let newImageArr = newImageFuc(imgInfos);
            newImageArr.forEach(el => {
                el.then(imgInfo => {
                    ctx.drawImage(imgInfo.img, imgInfo.position[0], imgInfo.position[1], imgInfo.width || imgInfo.img.width, imgInfo.height || imgInfo.img.height);
                    callback()
                })
            });
        };
    </script>
</body>

</html>
