<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="1124" height="708">很抱歉，您的浏览器不支持canvas！</canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');

        window.onload = function () {
            drawPeriods("20181101008")
        }

        //绘制期数 num = "123"
        function drawPeriods(num){
            const x = 220;
            const y = 50;
            const imgWidth = 25;
            const numArr = num.split('');
            const imageInfo = [];
            numArr.forEach((num,index) => {
                imageInfo.push({
                    name: num,
                    url: `./image/期数/${num}.png`,
                    position: [x + index * imgWidth, y]    
                })
            })

            drawImageFuc(imageInfo)
        }

        //生成图片
        function newImageFuc(imgInfos) {
            let newImageArr = [];
            imgInfos.forEach(el => {

                const p = new Promise(function (resolve, reject) {
                    let obj = new Image();
                    obj.src = el.url;
                    obj.onload = () => {
                        el.img = obj;
                        resolve(el);
                    }
                })

                newImageArr.push(p)
            });
            return newImageArr;
        }


        // canvas绘制图片
        function drawImageFuc(imgInfos) {
            let newImageArr = newImageFuc(imgInfos);
            newImageArr.forEach(el => {
                el.then(imgInfo => {
                    ctx.drawImage(imgInfo.img, imgInfo.position[0], imgInfo.position[1]);

                })
            });
        };
    </script>
</body>

</html>
