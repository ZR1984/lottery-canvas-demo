<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="./lib/TweenMax.min.js"></script> -->
    <script src="./lotteryTool.js"></script>
    <script src="./lottery.js"></script>
</head>

<body>
    <div class="lotteryAnimat">
        <canvas id="canvas" width="1124" height="708">很抱歉，您的浏览器不支持canvas！</canvas>
    </div>

    <script>
        const lottery = new Lottery()
        lottery.topNumber.setNumStr("12345").drawImage()
        lottery.watch.setCount(10);
        lottery.watch.onComplete = () => {
            lottery.restart()
            setTimeout(() => {
                lottery.setWinNum("54321")
                lottery.displayResult()
                lottery.topNumber.setNumStr("54321").drawImage()
            }, 5000);
        }
        lottery.watch.start();

        frame()
        function frame() {
            lottery.render()
            requestAnimationFrame(frame)
        }
        
    </script>
</body>

</html>
