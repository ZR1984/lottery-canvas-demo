<body>
    <script>
       
        var a =  new LotteryTool('body',{
            canvasPosition:{x:100,y:100},
            numStr: "0123456789",
            numDirection: 'vertical',
            numPosition: {x: 0, y: 0},
            numStep: 100,
            numImgWidth: 100,
            numImgHeight: 100,
            isRoll: true,
            rollDirection:'down'
        })
    
        roll()
        function roll(){
            a.drawImage()
            requestAnimationFrame(roll)
        }

        setTimeout(() => {
            a.setWinner()
        }, 3000);
    </script>
